<div class="col">
  <!-- <input type="text" placeholder="Search" /> -->
  <table class="table table-striped table-bordered">
    <thead>
      <tr><th>Status</th><th ng-click="$ctrl.sortByEmail()">Email</th><th>Access</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in $ctrl.userList">
        <td class="align-middle"><span class="badge badge-pill" ng-class="user.state == 'active' ? 'badge-light' : 'badge-info'">{{ user.state }}</span></td>
        <td class="align-middle">{{ user.email}}</td>
        <td class="align-middle"><span class="badge" ng-class="user.accessLevel == 'full' ? 'badge-success' : 'badge-warning'">{{ user.accessLevel }}</span></td>
        <td><user-actions user="user"></user-actions></td>
      </tr>
    </tbody>
  </table>
  <pagination class="row justify-content-center" fullList="$ctrl.userList" pageList="$ctrl.userList"></pagination>
</div>
